name: Build FrankenPHP Binaries

on:
  workflow_dispatch:
    inputs:
      frankenphp_ref:
        description: "FrankenPHP git ref (tag/branch/SHA). Leave empty for latest release."
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * 1"

env:
  GOTOOLCHAIN: local

jobs:
  resolve-version:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.resolve.outputs.ref }}
      version: ${{ steps.resolve.outputs.version }}
    steps:
      - name: Resolve FrankenPHP version
        id: resolve
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          INPUT_REF="${{ inputs.frankenphp_ref }}"
          if [ -n "$INPUT_REF" ]; then
            echo "ref=${INPUT_REF}" >> "$GITHUB_OUTPUT"
            echo "version=${INPUT_REF}" >> "$GITHUB_OUTPUT"
          else
            TAG=$(gh api repos/php/frankenphp/releases/latest --jq '.tag_name')
            echo "ref=${TAG}" >> "$GITHUB_OUTPUT"
            echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: resolve-version
    strategy:
      fail-fast: false
      matrix:
        php: ["8.3", "8.4", "8.5"]
    name: PHP ${{ matrix.php }}
    runs-on: macos-26
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@v4
        with:
          repository: php/frankenphp
          ref: ${{ needs.resolve-version.outputs.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache-dependency-path: |
            go.sum
            caddy/go.sum

      - name: Detect architecture
        id: arch
        run: echo "arch=$(uname -m)" >> "$GITHUB_OUTPUT"

      - name: Build FrankenPHP with PHP ${{ matrix.php }}
        env:
          PHP_VERSION: ${{ matrix.php }}
          FRANKENPHP_VERSION: ${{ needs.resolve-version.outputs.version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./build-static.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-php${{ matrix.php }}
          path: dist/static-php-cli/log

      - name: Run sanity checks
        run: |
          BINARY="dist/frankenphp-mac-${{ steps.arch.outputs.arch }}"
          "${BINARY}" version
          "${BINARY}" build-info
          "${BINARY}" list-modules | grep frankenphp
          "${BINARY}" php-cli -r "echo 'Sanity check passed';"

      - name: Rename binary
        run: |
          ARCH="${{ steps.arch.outputs.arch }}"
          mv "dist/frankenphp-mac-${ARCH}" "dist/frankenphp-mac-${ARCH}-php${{ matrix.php }}"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: frankenphp-mac-${{ steps.arch.outputs.arch }}-php${{ matrix.php }}
          path: dist/frankenphp-mac-${{ steps.arch.outputs.arch }}-php${{ matrix.php }}
          compression-level: 0

  release:
    needs: [resolve-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: frankenphp-mac-*
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/frankenphp-mac-*; do
            name=$(basename "$dir")
            cp "$dir"/* "release/"
            chmod +x "release/${name}"
          done
          ls -la release/

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.resolve-version.outputs.version }}"
          TAG="frankenphp-${VERSION}"

          if gh release view "$TAG" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            gh release upload "$TAG" release/* --repo "${{ github.repository }}" --clobber
          else
            gh release create "$TAG" release/* \
              --repo "${{ github.repository }}" \
              --title "FrankenPHP ${VERSION}" \
              --generate-notes
          fi
